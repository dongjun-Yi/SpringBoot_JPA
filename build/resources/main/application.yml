spring:
  datasource:
    #
    url: jdbc:h2:tcp://localhost/~/jpapractice
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
  properties:
    hibernate:
      default_batch_fetch_size: 100
      show_sql: true
      format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging.level:
  org.hibernate.SQL: debug


